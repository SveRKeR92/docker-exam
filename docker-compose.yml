version: '3.7'
services:
  backend:
    build: './backend'
    ports:
      - '4001:4001'
    networks:
      - exam-network
    depends_on:
      - mysql
    volumes:
      - './backend/:/app/src'

  mysql:
    image: mysql
    environment:
      - MYSQL_USER=todolist
      - MYSQL_PASSWORD=todolist
      - MYSQL_DATABASE=todolist
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    networks:
      - exam-network
    volumes:
      - 'db-data:/var/lib/mysql'

  frontend:
    build: './frontend'
    ports:
      - '4000:3000'
    networks:
      - exam-network


networks:
  exam-network:


volumes:
  db-data: